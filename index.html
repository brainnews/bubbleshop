<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbleshop™️</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./../../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./../../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./../../favicon-16x16.png">
    <link rel="manifest" href="./../../site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="canvasContainer"></div>
        <div class="toolbar-container">
            <div id="toolbar" class="toolbar" role="toolbar" aria-label="Particle controls">
                <button id="currentColor" class="current-color rainbow-bg toolbar-btn"
                        aria-label="Toggle color picker"
                        title="Toggle between random colors and custom color">
                </button>
                <div class="color-picker-container">
                    <input type="color" id="colorPickerInput" class="color-picker-input"
                           aria-label="Choose custom color">
                </div>
                <button id="shapeSelectBtn" class="toolbar-btn"
                        aria-label="Cycle shape (Circle)"
                        title="Cycle between Circle, Square, and Triangle">
                    <span class="material-symbols-outlined" aria-hidden="true">
                        circle
                    </span>
                </button>
                <button id="cutBtn" class="toolbar-btn disabled"
                        aria-label="Delete selected particles"
                        title="Remove selected particles (Backspace)"
                        aria-disabled="true">
                    <span class="material-symbols-outlined" aria-hidden="true">
                        content_cut
                    </span>
                </button>
                <button id="lockBtn" class="toolbar-btn disabled"
                        aria-label="Lock selected particles"
                        title="Fix selected particles in place (L)"
                        aria-disabled="true">
                    <span class="material-symbols-outlined" aria-hidden="true">
                        lock
                    </span>
                </button>
                <button id="clearBtn" class="toolbar-btn disabled"
                        aria-label="Clear all particles"
                        title="Remove all particles"
                        aria-disabled="true">
                    <span class="material-symbols-outlined" aria-hidden="true">
                        cleaning_services
                    </span>
                </button>
                <button id="helpBtn" class="toolbar-btn"
                        aria-label="Show help"
                        title="Show keyboard shortcuts and controls (?)">
                    <span class="material-symbols-outlined" aria-hidden="true">
                        help
                    </span>
                </button>
                <button id="muteBtn" class="toolbar-btn"
                        aria-label="Mute sound effects"
                        title="Toggle sound effects on/off">
                    <span class="material-symbols-outlined" aria-hidden="true">
                        volume_up
                    </span>
                </button>
                <div class="volume-control">
                    <input type="range" id="volumeSlider" min="0" max="100" value="70" class="volume-slider"
                           aria-label="Adjust sound volume"
                           title="Sound effects volume">
                </div>
                <div class="soundpack-control">
                    <select id="soundPackSelect" class="soundpack-select"
                            aria-label="Select sound pack"
                            title="Choose sound theme">
                        <option value="original">Original</option>
                        <option value="retro8bit">Retro 8-Bit</option>
                    </select>
                </div>
                <div id="particleCount" aria-live="polite" aria-label="Particle count">37</div>
            </div>
        </div>
        <div id="instructions">Tap anywhere to exist</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
